<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/favicon-32.png">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#000000">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="mobile-web-app-capable" content="yes">
  <title>EO Web Client</title>
</head>

<body>
  <div style="position: fixed; top: 0; display: none;">
    <select id="offset-frame">
      <option value="-1">None</option>
      <option value="0">StandingDownRight</option>
      <option value="1">StandingUpLeft</option>
      <option value="2">WalkingDownRight1</option>
      <option value="3">WalkingDownRight2</option>
      <option value="4">WalkingDownRight3</option>
      <option value="5">WalkingDownRight4</option>
      <option value="6">WalkingUpLeft1</option>
      <option value="7">WalkingUpLeft2</option>
      <option value="8">WalkingUpLeft3</option>
      <option value="9">WalkingUpLeft4</option>
      <option value="10">RaisedHandDownRight</option>
      <option value="11">RaisedHandUpLeft</option>
      <option value="12">MeleeAttackDownRight1</option>
      <option value="13">MeleeAttackDownRight2</option>
      <option value="14">MeleeAttackUpLeft1</option>
      <option value="15">MeleeAttackUpLeft2</option>
      <option value="16">ChairDownRight</option>
      <option value="17">ChairUpLeft</option>
      <option value="18">FloorDownRight</option>
      <option value="19">FloorUpLeft</option>
      <option value="20">RangeAttackDownRight</option>
      <option value="21">RangeAttackUpLeft</option>
    </select>
    <input id="offset-x" type="number" id="x" value="0" />
    <input id="offset-y" type="number" id="y" value="0" />
  </div>

  <div id="container">
    <canvas id="game"></canvas>
    <div id="ui">
      <div id="cover" class="hidden"></div>
      <div id="main-menu" class="">
        <div id="main-menu-logo">
          <img src="logo.png" />
        </div>
        <input name="host" type="text" value="wss://ws.reoserv.net" />
        <button class="img-btn" type="button" data-id="create-account"></button>
        <button class="img-btn" type="button" data-id="play-game"></button>
        <button class="img-btn" type="button" data-id="view-credits"></button>
      </div>

      <div id="login-form" class="hidden">
        <form autocomplete="off">
          <input type="text" id="login-username" />
          <input type="password" id="login-password" />
          <label for="login-remember">
            <input type="checkbox" id="login-remember" />
            Remember me?
          </label>
          <div class="buttons">
            <button class="img-btn" type="submit" data-id="connect"></button>
            <button class="img-btn" type="button" data-id="cancel"></button>
          </div>
        </form>
      </div>

      <div id="create-account-form" class="hidden">
        <form autocomplete="off">
          <div>
            <div>
              <label for="create-username" class="img-label" data-id="account-name"></label>
              <input type="text" id="create-username" />
            </div>
            <div>
              <label for="create-password" class="img-label" data-id="password"></label>
              <input type="password" id="create-password" />
            </div>
            <div>
              <label for="create-confirm-password" class="img-label" data-id="confirm-password"></label>
              <input type="password" id="create-confirm-password" />
            </div>
            <div>
              <label for="create-name" class="img-label" data-id="real-name"></label>
              <input type="text" id="create-name" />
            </div>
            <div>
              <label for="create-location" class="img-label" data-id="location"></label>
              <input type="text" id="create-location" />
            </div>
            <div>
              <label for="create-email" class="img-label" data-id="email"></label>
              <input type="text" id="create-email" />
            </div>
          </div>
          <div class="buttons">
            <button class="img-btn" type="submit" data-id="create"></button>
            <button class="img-btn" type="button" data-id="cancel-big"></button>
          </div>
        </form>
      </div>

      <div id="character-select" class="hidden">
        <div class="characters">
          <div class="character">
            <span class="name"></span>
            <span class="level"></span>
            <span class="admin-level"></span>
            <img class="preview" />
            <div class="buttons">
              <button class="img-btn" type="button" data-id="login"></button>
              <button class="img-btn" type="button" data-id="delete"></button>
            </div>
          </div>
          <div class="character">
            <span class="name"></span>
            <span class="level"></span>
            <span class="admin-level"></span>
            <img class="preview" />
            <div class="buttons">
              <button class="img-btn" type="button" data-id="login"></button>
              <button class="img-btn" type="button" data-id="delete"></button>
            </div>
          </div>
          <div class="character">
            <span class="name"></span>
            <span class="level"></span>
            <span class="admin-level"></span>
            <img class="preview" />
            <div class="buttons">
              <button class="img-btn" type="button" data-id="login"></button>
              <button class="img-btn" type="button" data-id="delete"></button>
            </div>
          </div>
        </div>
        <div class="buttons">
          <button class="img-btn" type="button" data-id="create"></button>
          <button class="img-btn" type="button" data-id="password"></button>
          <button class="img-btn" type="button" data-id="cancel-big"></button>
        </div>
      </div>

      <div id="create-character-form" class="hidden">
        <form autocomplete="off">
          <input type="text" id="create-character-name" />
          <img id="create-character-preview" />
          <div id="create-character-toggles">
            <div>
              <div class="img-label" data-id="gender"></div>
              <button class="img-btn" type="button" data-id="toggle-arrow" data-toggle="gender"></button>
            </div>
            <div>
              <div class="img-label" data-id="hair-style"></div>
              <button class="img-btn" type="button" data-id="toggle-arrow" data-toggle="hair-style"></button>
            </div>
            <div>
              <div class="img-label" data-id="hair-color"></div>
              <button class="img-btn" type="button" data-id="toggle-arrow" data-toggle="hair-color"></button>
            </div>
            <div>
              <div class="img-label" data-id="skin"></div>
              <button class="img-btn" type="button" data-id="toggle-arrow" data-toggle="skin"></button>
            </div>
          </div>
          <div class="buttons">
            <button class="img-btn" type="submit" data-id="ok"></button>
            <button class="img-btn" type="button" data-id="cancel"></button>
          </div>
        </form>
      </div>

      <div id="change-password-form" class="hidden">
        <form autocomplete="off">
          <input type="text" name="username" />
          <input type="password" name="old-password" />
          <input type="password" name="new-password" />
          <input type="password" name="confirm-new-password" />
          <div class="buttons">
            <button class="img-btn" type="submit" data-id="ok"></button>
            <button class="img-btn" type="button" data-id="cancel"></button>
          </div>
        </form>
      </div>

      <div id="exit-game" class="hidden">
        <button class="img-btn" type="button" data-id="exit-game"></button>
      </div>

      <div id="chat" class="hidden">
        <form autocomplete="off">
          <input type="text" id="chat-message" />
          <button type="button" id="btn-toggle-chat">Toggle</button>
          <input type="submit" class="hidden" />
          <div id="chat-tab-bar">
            <button id="btn-chat-tab-local" class="active">Local</button>
            <button id="btn-chat-tab-global">Global</button>
            <button id="btn-chat-tab-group">Group</button>
            <button id="btn-chat-tab-system">System</button>
          </div>
          <ul id="local-chat"></ul>
          <ul id="global-chat" class="hidden"></ul>
          <ul id="group-chat" class="hidden"></ul>
          <ul id="system-chat" class="hidden"></ul>
        </form>
      </div>

      <div id="small-alert" class="hidden">
        <span class="title"></span>
        <span class="message"></span>
        <button class="img-btn" type="button" data-id="ok"></button>
      </div>

      <div id="small-alert-small-header" class="hidden">
        <span class="title"></span>
        <span class="message"></span>
        <button class="img-btn" type="button" data-id="ok"></button>
      </div>

      <div id="large-alert-small-header" class="hidden">
        <span class="title"></span>
        <span class="message"></span>
        <button class="img-btn" type="button" data-id="cancel"></button>
      </div>

      <div id="large-confirm-small-header" class="hidden">
        <span class="title"></span>
        <span class="message"></span>
        <div class="buttons">
          <button class="img-btn" type="button" data-id="ok"></button>
          <button class="img-btn" type="button" data-id="cancel"></button>
        </div>
      </div>

      <div id="small-confirm" class="hidden">
        <span class="title"></span>
        <span class="message"></span>
        <div class="buttons">
          <button class="img-btn" type="button" data-id="ok"></button>
          <button class="img-btn" type="button" data-id="cancel"></button>
        </div>
      </div>

      <div id="offset-tweaker" class="hidden">
        <div>
          <label for="tweak-x-0">X:</label>
          <input type="number" id="tweak-x-0" />
          <label for="tweak-y-0">Y:</label>
          <input type="number" id="tweak-y-0" />
        </div>
        <div>
          <label for="tweak-x-1">X:</label>
          <input type="number" id="tweak-x-1" />
          <label for="tweak-y-1">Y:</label>
          <input type="number" id="tweak-y-1" />
        </div>
        <div>
          <label for="tweak-x-2">X:</label>
          <input type="number" id="tweak-x-2" />
          <label for="tweak-y-2">Y:</label>
          <input type="number" id="tweak-y-2" />
        </div>
        <div>
          <label for="tweak-x-3">X:</label>
          <input type="number" id="tweak-x-3" />
          <label for="tweak-y-3">Y:</label>
          <input type="number" id="tweak-y-3" />
        </div>
      </div>

      <div id="in-game-menu" class="hidden">
        <button class="img-btn" type="button" data-id="inventory"></button>
        <button class="img-btn" type="button" data-id="map"></button>
        <button class="img-btn" type="button" data-id="spells"></button>
        <button class="img-btn" type="button" data-id="stats"></button>
        <button class="img-btn" type="button" data-id="online"></button>
        <button class="img-btn" type="button" data-id="party"></button>
      </div>

      <div id="dialogs" class="hidden">
        <div id="paperdoll" class="hidden">
          <div class="item" data-id="boots">
            <div class="tooltip"></div>
            <img src="" />
          </div>

          <div class="item" data-id="accessory">
            <div class="tooltip"></div>
            <img src="" />
          </div>

          <div class="item" data-id="gloves">
            <div class="tooltip"></div>
            <img src="" />
          </div>

          <div class="item" data-id="belt">
            <div class="tooltip"></div>
            <img src="" />
          </div>

          <div class="item" data-id="armor">
            <div class="tooltip"></div>
            <img src="" />
          </div>

          <div class="item" data-id="necklace">
            <div class="tooltip"></div>
            <img src="" />
          </div>

          <div class="item" data-id="hat">
            <div class="tooltip"></div>
            <img src="" />
          </div>

          <div class="item" data-id="shield">
            <div class="tooltip"></div>
            <img src="" />
          </div>

          <div class="item" data-id="weapon">
            <div class="tooltip"></div>
            <img src="" />
          </div>

          <div class="item" data-id="ring-1">
            <div class="tooltip"></div>
            <img src="" />
          </div>

          <div class="item" data-id="ring-2">
            <div class="tooltip"></div>
            <img src="" />
          </div>

          <div class="item" data-id="armlet-1">
            <div class="tooltip"></div>
            <img src="" />
          </div>

          <div class="item" data-id="armlet-2">
            <div class="tooltip"></div>
            <img src="" />
          </div>

          <div class="item" data-id="bracer-1">
            <div class="tooltip"></div>
            <img src="" />
          </div>

          <div class="item" data-id="bracer-2">
            <div class="tooltip"></div>
            <img src="" />
          </div>
          <div class="icon" data-id="player"></div>
          <span data-id="name"></span>
          <span data-id="home"></span>
          <span data-id="class"></span>
          <span data-id="partner"></span>
          <span data-id="title"></span>
          <span data-id="job"></span>
          <span data-id="guild"></span>
          <span data-id="rank"></span>
          <button class="img-btn" data-id="ok"></button>
        </div>

        <div id="quest-dialog" class="hidden">
          <span class="title"></span>
          <button class="img-btn" type="button hidden" data-id="quest-select"></button>
          <ul class="entries">
          </ul>
          <button class="img-btn" type="button" data-id="cancel"></button>
          <button class="img-btn" type="button hidden" data-id="back"></button>
          <button class="img-btn" type="button" data-id="next"></button>
          <button class="img-btn" type="button hidden" data-id="ok"></button>
        </div>

        <div id="chest" class="hidden">
          <div class="chest-items"></div>
          <button class="img-btn" type="button" data-id="cancel"></button>
        </div>

        <div id="shop" class="hidden">
          <span class="shop-name"></span>
          <div class="item-list"></div>
          <div class="scroll-handle"></div>
          <div class="buttons">
            <button class="img-btn hidden" type="button" data-id="back"></button>
            <button class="img-btn" type="button" data-id="cancel"></button>
          </div>
        </div>

        <div id="bank" class="hidden">
          <span class="balance"></span>
          <div class="item-list"></div>
          <button class="img-btn" type="button" data-id="ok"></button>
        </div>

        <div id="locker" class="hidden">
          <span class="title"></span>
          <div class="locker-items"></div>
          <div class="scroll-handle"></div>
          <button class="img-btn" type="button" data-id="cancel"></button>
        </div>
      </div>

      <div id="item-amount-dialog" class="hidden">
        <div class="header" data-id="drop"></div>
        <form>
          <p class="label"></p>
          <div class="slider-container">
            <div class="slider-thumb"></div>
          </div>
          <input type="number" name="amount" value="1" min="1" max="1" />
          <button class="img-btn" type="submit" data-id="ok"></button>
          <button class="img-btn" type="button" data-id="cancel"></button>
        </form>
      </div>

      <div id="inventory" class="hidden">
        <div class="top">
          <div class="tabs">
            <button class="active">1</button>
            <button>2</button>
          </div>
          <div class="weight">
            Weight:
            <span class="current">0</span>
            /
            <span class="max">250</span>
          </div>
        </div>
        <div class="grid"></div>
        <div class="buttons">
          <button data-id="paperdoll">Paperdoll</button>
          <button data-id="drop">Drop</button>
          <button data-id="junk">Junk</button>
        </div>
      </div>

      <div id="mobile-controls" class="hidden">
        <div id="joystick-container">
          <div id="joystick-base"></div>
          <div id="joystick-thumb"></div>
        </div>
        <div id="mobile-actions-container">
          <button id="btn-attack">
          </button>
          <button id="btn-toggle-sit">
          </button>
        </div>
      </div>

      <div id="hud" class="hidden">
        <div class="stat-container" data-id="hp">
          <div class="bar">
            <div class="stat-empty"></div>
            <div class="stat-fill"></div>
          </div>
          <div class="dropdown hidden">
            <span>0/0</span>
          </div>
        </div>
        <div class="stat-container" data-id="tp">
          <div class="bar">
            <div class="stat-empty"></div>
            <div class="stat-fill"></div>
          </div>
          <div class="dropdown hidden">
            <span>0/0</span>
          </div>
        </div>
        <div class="stat-container" data-id="exp">
          <div class="bar">
            <div class="stat-empty"></div>
            <div class="stat-fill"></div>
          </div>
          <div class="dropdown hidden">
            <span>0</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
