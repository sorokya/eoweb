<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/favicon-32.png">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#000000">
  <meta name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>EO Web Client</title>
</head>

<body>
  <div id="container">
    <canvas id="game"></canvas>
    <div id="ui">
      <div id="cover" class="hidden"></div>
      <div id="main-menu" class="">
        <div id="main-menu-logo">
          <img src="logo.png"/>
        </div>
        <button class="img-btn" type="button" data-id="create-account"></button>
        <button class="img-btn" type="button" data-id="play-game"></button>
        <button class="img-btn" type="button" data-id="view-credits"></button>
      </div>

      <div id="login-form" class="hidden">
        <form autocomplete="off">
          <input type="text" id="login-username"/>
          <input type="password" id="login-password"/>
          <div class="buttons">
            <button class="img-btn" type="submit" data-id="connect"></button>
            <button class="img-btn" type="button" data-id="cancel"></button>
          </div>
        </form>
      </div>

      <div id="create-account-form" class="hidden">
        <form autocomplete="off">
          <div>
            <div>
              <label for="create-username" class="img-label" data-id="account-name"></label>
              <input type="text" id="create-username"/>
            </div>
            <div>
              <label for="create-password" class="img-label" data-id="password"></label>
              <input type="password" id="create-password"/>
            </div>
            <div>
              <label for="create-confirm-password" class="img-label" data-id="confirm-password"></label>
              <input type="password" id="create-confirm-password"/>
            </div>
            <div>
              <label for="create-name" class="img-label" data-id="real-name"></label>
              <input type="text" id="create-name"/>
            </div>
            <div>
              <label for="create-location" class="img-label" data-id="location"></label>
              <input type="text" id="create-location"/>
            </div>
            <div>
              <label for="create-email" class="img-label" data-id="email"></label>
              <input type="text" id="create-email"/>
            </div>
          </div>
          <div class="buttons">
            <button class="img-btn" type="submit" data-id="create"></button>
            <button class="img-btn" type="button" data-id="cancel-big"></button>
          </div>
        </form>
      </div>

      <div id="character-select" class="hidden">
        <div class="characters">
          <div class="character">
            <span class="name"></span>
            <span class="level"></span>
            <img class="preview"/>
            <div class="buttons">
              <button class="img-btn" type="button" data-id="login"></button>
              <button class="img-btn" type="button" data-id="delete"></button>
            </div>
          </div>
          <div class="character">
            <span class="name"></span>
            <span class="level"></span>
            <img class="preview"/>
            <div class="buttons">
              <button class="img-btn" type="button" data-id="login"></button>
              <button class="img-btn" type="button" data-id="delete"></button>
            </div>
          </div>
          <div class="character">
            <span class="name"></span>
            <span class="level"></span>
            <img class="preview"/>
            <div class="buttons">
              <button class="img-btn" type="button" data-id="login"></button>
              <button class="img-btn" type="button" data-id="delete"></button>
            </div>
          </div>
        </div>
        <div class="buttons">
          <button class="img-btn" type="button" data-id="create"></button>
          <button class="img-btn" type="button" data-id="password"></button>
          <button class="img-btn" type="button" data-id="cancel-big"></button>
        </div>
      </div>

      <div id="create-character-form" class="hidden">
        <form autocomplete="off">
          <input type="text" id="create-character-name"/>
          <img id="create-character-preview"/>
          <div id="create-character-toggles">
            <div>
              <div class="img-label" data-id="gender"></div>
              <button class="img-btn" type="button" data-id="toggle-arrow" data-toggle="gender"></button>
            </div>
            <div>
              <div class="img-label" data-id="hair-style"></div>
              <button class="img-btn" type="button" data-id="toggle-arrow" data-toggle="hair-style"></button>
            </div>
            <div>
              <div class="img-label" data-id="hair-color"></div>
              <button class="img-btn" type="button" data-id="toggle-arrow" data-toggle="hair-color"></button>
            </div>
            <div>
              <div class="img-label" data-id="skin"></div>
              <button class="img-btn" type="button" data-id="toggle-arrow" data-toggle="skin"></button>
            </div>
          </div>
          <div class="buttons">
            <button class="img-btn" type="submit" data-id="ok"></button>
            <button class="img-btn" type="button" data-id="cancel"></button>
          </div>
        </form>
      </div>

      <div id="change-password-form" class="hidden">
        <form autocomplete="off">
          <input type="text" name="username" />
          <input type="password" name="old-password" />
          <input type="password" name="new-password" />
          <input type="password" name="confirm-new-password" />
          <div class="buttons">
            <button class="img-btn" type="submit" data-id="ok"></button>
            <button class="img-btn" type="button" data-id="cancel"></button>
          </div>
        </form>
      </div>

      <div id="exit-game" class="hidden">
          <button class="img-btn" type="button" data-id="exit-game"></button>
      </div>

      <div id="chat" class="hidden">
        <form autocomplete="off">
          <input type="text" id="chat-message"/>
          <button type="button" id="btn-toggle-chat">Toggle</button>
          <input type="submit" class="hidden"/>
          <div id="chat-tab-bar">
            <button id="btn-chat-tab-local" class="active" disabled>Local</button>
            <button id="btn-chat-tab-global" disabled>Global</button>
            <button id="btn-chat-tab-group" disabled>Group</button>
            <button id="btn-chat-tab-system" disabled>System</button>
          </div>
          <ul id="local-chat"></ul>
          <ul id="global-chat"></ul>
          <ul id="group-chat"></ul>
          <ul id="system-chat"></ul>
        </form>
      </div>

      <div id="small-alert" class="hidden">
        <span class="title"></span>
        <span class="message"></span>
        <button class="img-btn" type="button" data-id="ok"></button>
      </div>

      <div id="small-confirm" class="hidden">
        <span class="title"></span>
        <span class="message"></span>
        <div class="buttons">
          <button class="img-btn" type="button" data-id="ok"></button>
          <button class="img-btn" type="button" data-id="cancel"></button>
        </div>
      </div>

      <div id="offset-tweaker" class="hidden">
        <div>
        <label for="tweak-x-0">X:</label>
        <input type="number" id="tweak-x-0"/>
        <label for="tweak-y-0">Y:</label>
        <input type="number" id="tweak-y-0"/>
        </div>
        <div>
        <label for="tweak-x-1">X:</label>
        <input type="number" id="tweak-x-1"/>
        <label for="tweak-y-1">Y:</label>
        <input type="number" id="tweak-y-1"/>
        </div>
        <div>
        <label for="tweak-x-2">X:</label>
        <input type="number" id="tweak-x-2"/>
        <label for="tweak-y-2">Y:</label>
        <input type="number" id="tweak-y-2"/>
        </div>
        <div>
        <label for="tweak-x-3">X:</label>
        <input type="number" id="tweak-x-3"/>
        <label for="tweak-y-3">Y:</label>
        <input type="number" id="tweak-y-3"/>
        </div>
      </div>

      <div id="in-game-menu" class="hidden">
        <button class="img-btn" type="button" data-id="inventory"></button>
        <button class="img-btn" type="button" data-id="map"></button>
        <button class="img-btn" type="button" data-id="spells"></button>
        <button class="img-btn" type="button" data-id="stats"></button>
        <button class="img-btn" type="button" data-id="online"></button>
        <button class="img-btn" type="button" data-id="party"></button>
      </div>

      <div id="inventory" class="hidden">
        <div class="grid"></div>
        <div class="tabs">
          <button class="active">1</button>
          <button>2</button>
        </div>
      </div>

      <div id="mobile-controls" class="hidden">
        <div id="joystick-container">
          <div id="joystick-base"></div>
          <div id="joystick-thumb"></div>
        </div>
        <div id="mobile-actions-container">
          <button id="btn-attack">
          </button>
          <button id="btn-toggle-sit">
          </button>
        </div>
      </div>
    </div>

    <div id="hud" class="hidden">
      <div class="hud-container">
        <div class="stat-container">
          <div class="stat-label">HP</div>
          <div id="heart-bar" class="bar-container">
            <div id="heart-empty" class="heart-sprite"></div>
            <div id="heart-fill" class="heart-sprite"></div>
            <div id="health-text" class="bar-text">0/0</div>
          </div>
        </div>
        <div id="stats-dropdown" class="stats-dropdown hidden">
          <div id="stat-hp">HP: 0/0</div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>

</html>
